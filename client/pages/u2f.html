<section xmlns="http://www.w3.org/1999/html">

  <div class="panel" ng-class="{'danger':error}">
    <div class="header"><h3>U2F demo</h3></div>
    <div class="content">
      <div style="text-align: center;">
        <button class="button-outline" ng-click="register_key()">Register key</button>
        <button class="button-outline" ng-click="authenticate()">Authenticate</button>
      </div>

      <div>
        {{message}}
      </div>

    </div>
  </div>

</section>
